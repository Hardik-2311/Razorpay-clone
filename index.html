<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./Images/favicon.png" />
    <title>Razorpay - Best Payment Solution for Online Payments India</title>
  </head>
  <body>
      <!-- navbar -->
      <nav class="bg-deepBlue">
        <div
          class="relative w-[1080px] mx-auto flex items-center justify-between"
        >
          <!--  logo  -->
          <a href="/" class="cursor-pointer py-7 pr-7">
            <img
              src="./Images/logo.svg"
              alt="Razorpay image"
              width="125px"
              height="30px"
            />
          </a>
          <ul class="flex space-x-6">
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Payments</a>

              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Banking+</a>

              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Corporate Card</a>
            </li>

            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Payroll</a>
            </li>

            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Resources</a>

              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Support</a>

              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Pricing</a>

              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>
          </ul>
          <div class="flex space-x-6 items-center">
            <img
              src="./Images/india-flag.svg"
              alt=""
              width="28px"
              height="20px"
            />
            <button
              class="py-3 px-5 font-mullish text-white font-bold border border-lightBlue rounded-sm text-sm"
            >
              Log in
            </button>
            <button
              class="py-3 px-4 font-mullish flex items-center bg-white text-lightBlue300 rounded-sm text-sm font-bold border transition-all duration-200 hover:text-lightBlue500"
            >
              Sign up
              <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
      <!-- nav bar ends with full potential -->
      <!-- hero section starts -->
      <section class="bg-deepBlue relative pt-3">
        <div
          class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto"
        >
          <!-- left part -->
          <div class="space-y-8">
            <h1 class="text-white text-[40px] font-bold leading-[1.2]">
              Power your finance, grow your business
            </h1>
            <div class="w-6 h-1 bg-greenLight"></div>
            <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
              Accept payments from customers. Automate payouts to vendors &
              employees. Never run out of working capital.
            </p>
            <button
              class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200"
            >
              Sign Up Now
            </button>
          </div>
          <!-- left part ends -->

          <!-- right part -->

          <img
            src="./Images/hero-illustration.jpg"
            alt=""
            class="w-full max-w-[680px]"
          />
          <!-- right part ends -->
        </div>
        <!-- triangle shape part -->
        <div class="w-[100%] absolute left-0 right-0">
          <img
            src="./Images/hero-shape.svg"
            alt=""
            class="w-full object-fill"
          />
        </div>
      </section>
      <!-- hero section ends -->

      <!-- feature section starts -->
      <section></section>
